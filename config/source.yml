templates:
  - name: not_red_button
    value: 'NOT (Title ~ "(?i).*red button.*")'
  - name: not_low_resolution
    value: 'NOT (Title ~ "(?i).*\(360p|240p\).*")'
  - name: all_channels
    value: 'Title ~ ".*"'
  - name: final_channel_lineup
    value: "!all_channels! AND !not_red_button! AND !not_low_resolution!"
sources:
  - inputs:
      - name: iptv-org
        type: m3u
        url: https://iptv-org.github.io/iptv/countries/uk.m3u
    targets:
      - name: iptv-org
        output:
          - type: xtream
          - type: m3u
            filename: iptv.m3u
          - type: hdhomerun
            username: local
            device: hdhr1
        filter: "!final_channel_lineup!"
        options: { ignore_logo: false, share_live_streams: true }
        mapping:
          - iptv-org
      - name: iptv-trakt-example
        output:
          - type: xtream
            skip_live_direct_source: true
            skip_video_direct_source: false
            skip_series_direct_source: false
            resolve_series: false
            resolve_vod: false
            trakt_lists:
              lists:
                - user: "linaspurinis"
                  list_slug: "top-watched-movies-of-the-week"
                  category_name: "ðŸ“ˆ Top Weekly Movies"
                  content_type: "vod"
                  fuzzy_match_threshold: 80
                - user: "garycrawfordgc"
                  list_slug: "latest-tv-shows"
                  category_name: "ðŸ“º Latest TV Shows"
                  content_type: "series"
                  fuzzy_match_threshold: 75
                - user: "trakt"
                  list_slug: "trending"
                  category_name: "ðŸ”¥ Trending"
                  content_type: "both"
                  fuzzy_match_threshold: 80
        filter: "!final_channel_lineup!"
        options: { ignore_logo: false, share_live_streams: true }
